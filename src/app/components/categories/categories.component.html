<div class="row">
  <div class="col">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let category of categoriesList">
        <ng-template carouselSlide>
          <img [src]="category.image" height="100px">
          <h5 class="text-main">{{category.name}}</h5>
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
</div>
